<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ColorFul-music-pad</title>
</head>
<body>
    <section class="title">
        <header>
        <h3 class="name">ColorFul Music Pad</h3>
        <p class="description">Music is like a dream</p>
       </header>
    <div class="visuals"></div>
    <div class="pads">
        <div class="pad1">
            <audio src="./sounds/bubbles.mp3" class="sounds"></audio>
        </div>
        <div class="pad2">
            <audio src="./sounds/clay.mp3" class="sounds"></audio>
        </div>
        <div class="pad3">
            <audio src="./sounds/confetti.mp3" class="sounds"></audio>
        </div>
        <div class="pad4">
            <audio src="./sounds/glimmer.mp3" class="sounds"></audio>
        </div>
        <div class="pad5">
            <audio src="./sounds/moon.mp3" class="sounds"></audio>
        </div>
        <div class="pad6">
            <audio src="./sounds/ufo.mp3" class="sounds"></audio>
        </div>
    </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
